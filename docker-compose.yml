version: '3'

services:
  backend:
    volumes:
      - static:/static
    env_file:
      - .env
    build:
      context: ./backend
    ports:
      - 8000:8000
    image: python:3.8-slim
  frontend:
    build:
      context: ./frontend
    volumes:
      - frontend:/app/dist
    image: node:alpine
  nginx:
    build:
      context: ./nginx
    volumes:
      - static:/static
      - frontend:/var/www/frontend
    ports:
      - 80:80
    depends_on:
      - backend
      - frontend
    image: nginx:1.19.0-alpine

volumes:
  static:
  frontend:
